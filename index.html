<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JR Hokkaido Train Operation Information</title>
</head>
<body>

  <h1>JR Hokkaido Train Operation Information</h1>

  <div id="trainInfo"></div>

  <script>
    // Fetch data from the provided URL
    fetch('https://www3.jrhokkaido.co.jp/webunkou/json/area/area_05.json?250883')
      .then(response => response.json())
      .then(data => {
        // Extract relevant information
        let time = data.time;
        let todayInfo = data.today;
        let gaikyoInfo = todayInfo.gaikyo;

        // Display time
        document.getElementById('trainInfo').innerHTML += `<p>${time}</p>`;

        // Display area status
        let areaStatus = todayInfo.areaStatus;
        document.getElementById('trainInfo').innerHTML += `<p>Area Status:</p>`;
        let areaTable = '<table border="1"><tr><th>Area</th><th>Status</th></tr>';
        for (let area in areaStatus) {
          areaTable += `<tr><td>${area}</td><td>${areaStatus[area]}</td></tr>`;
        }
        areaTable += '</table>';
        document.getElementById('trainInfo').innerHTML += areaTable;

        // Display gaikyo information
        document.getElementById('trainInfo').innerHTML += `<p>Train Impact:</p>`;
        for (let info of gaikyoInfo) {
          document.getElementById('trainInfo').innerHTML += `<p>${info.time}</p>`;
          document.getElementById('trainInfo').innerHTML += `<p>${info.title}</p>`;
          document.getElementById('trainInfo').innerHTML += `<p>${info.honbun}</p>`;
        }
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>

</body>
</html>
